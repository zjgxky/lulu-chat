<!DOCTYPE html>
<html>
<head>
    <title>Chat Sessions</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #FDFDF8;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #140F0F;
            color: #FDFDF8;
            padding: 32px 0 24px 0;
            text-align: center;
            font-size: 2.2rem;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(20,15,15,0.04);
        }
        .session-list {
            max-width: 480px;
            margin: 40px auto 0 auto;
            background: #EFEEEC;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(20,15,15,0.07);
            padding: 32px 32px 24px 32px;
            border: 1px solid #C8C2B8;
        }
        .session-link {
            display: block;
            margin-bottom: 18px;
            text-decoration: none;
            color: #140F0F;
            background: #FDFDF8;
            border-radius: 6px;
            padding: 18px 20px 12px 20px;
            box-shadow: 0 1px 4px rgba(20,15,15,0.03);
            transition: background 0.15s, box-shadow 0.15s;
            border: 1px solid #C8C2B8;
        }
        .session-link:hover {
            background: #EFEEEC;
            box-shadow: 0 2px 8px rgba(20,15,15,0.08);
        }
        .session-title {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .session-date {
            color: #7F746C;
            font-size: 0.95rem;
        }
        .new-session-btn {
            display: inline-block;
            margin-bottom: 28px;
            padding: 12px 28px;
            background: #FF4646;
            color: #FDFDF8;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(255,70,70,0.10);
            transition: background 0.15s, box-shadow 0.15s;
        }
        .new-session-btn:hover {
            background: #E63946;
            box-shadow: 0 4px 16px rgba(230,57,70,0.13);
            transform: none;
        }
        .empty-msg {
            color: #7F746C;
            text-align: center;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="header">AI for Insights Sessions</div>
    <div class="session-list">
        <a href="{% url 'new_session' %}" class="new-session-btn">+ New Chat Session</a>
        <h2 style="margin-bottom: 24px; color: #140F0F; font-size: 1.3rem; font-weight: 600;">All Chat Sessions</h2>
        {% for session in sessions %}
            <a href="{% url 'chat_session' session.id %}" class="session-link">
                <div class="session-title">Session #{{ session.id }}</div>
                <div class="session-date">{{ session.created_at|date:"Y-m-d H:i" }}</div>
            </a>
        {% empty %}
            <div class="empty-msg">No chat sessions yet.</div>
        {% endfor %}
    </div>
</body>
</html>
