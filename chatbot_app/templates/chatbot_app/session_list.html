<!DOCTYPE html>
<html>
<head>
    <title>Chat Sessions</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f9fb;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #007bff;
            color: #fff;
            padding: 32px 0 24px 0;
            text-align: center;
            font-size: 2.2rem;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .session-list {
            max-width: 480px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 32px 32px 24px 32px;
        }
        .session-link {
            display: block;
            margin-bottom: 18px;
            text-decoration: none;
            color: #222;
            background: #f3f6fa;
            border-radius: 8px;
            padding: 18px 20px 12px 20px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
            transition: background 0.2s, box-shadow 0.2s;
            border: 1px solid #e3e8ee;
        }
        .session-link:hover {
            background: #e6f0ff;
            box-shadow: 0 2px 8px rgba(0,123,255,0.08);
        }
        .session-title {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .session-date {
            color: #888;
            font-size: 0.95rem;
        }
        .new-session-btn {
            display: inline-block;
            margin-bottom: 28px;
            padding: 12px 28px;
            background: linear-gradient(90deg, #007bff 60%, #0056b3 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            text-align: center;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,123,255,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .new-session-btn:hover {
            background: linear-gradient(90deg, #0056b3 60%, #007bff 100%);
            box-shadow: 0 4px 16px rgba(0,123,255,0.13);
        }
        .empty-msg {
            color: #888;
            text-align: center;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="header">ðŸ’¬ Dify Chatbot Sessions</div>
    <div class="session-list">
        <a href="{% url 'new_session' %}" class="new-session-btn">+ New Chat Session</a>
        <h2 style="margin-bottom: 24px; color: #222; font-size: 1.3rem; font-weight: 600;">All Chat Sessions</h2>
        {% for session in sessions %}
            <a href="{% url 'chat_session' session.id %}" class="session-link">
                <div class="session-title">Session #{{ session.id }}</div>
                <div class="session-date">{{ session.created_at|date:"Y-m-d H:i" }}</div>
            </a>
        {% empty %}
            <div class="empty-msg">No chat sessions yet.</div>
        {% endfor %}
    </div>
</body>
</html>
