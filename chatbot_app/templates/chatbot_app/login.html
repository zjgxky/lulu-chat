<!DOCTYPE html>
<html>
<head>
    <title>Login - Chatbot</title>
    <style>
        body {
            background: #f7f9fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 40px 32px 32px 32px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            width: 340px;
        }
        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: #222;
            text-align: center;
        }
        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .login-form input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #cfd8dc;
            font-size: 1.05rem;
            background: #f7f9fb;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background: #007bff;
            color: #fff;
            font-size: 1.08rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-form button:hover {
            background: #0056b3;
        }
        .error {
            color: #d9534f;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Chatbot Login</div>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" class="login-form">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus />
            <label for="password">Passcode</label>
            <input type="password" id="password" name="password" required />
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
